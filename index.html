<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Form Details</title>
	<link rel="stylesheet" href="style.css" type="text/css">
	<script type ="text/javascript" defer src="script.js" ></script>
</head>
<body class ="body">

<div class= "container">
    <div class="header">
	<img src="images/avatar.png" class="avatar">
    <h3>Please Enter your details</h3>
    </div>    
    <form class = "form" id ="newform" action="cv.html" method= "GET" onsubmit='return checkInputs()'>
        <div class="form-control ">
            <label>First Name </label>
            <input type="text" placeholder="First Name" id="First">
            
        </div>

        <div class="form-control ">
            <label>Middle Name </label>
            <input type="text" placeholder="Middle Name" id="Middle">
            
        </div>

        <div class="form-control">
            <label>Last Name </label>
            <input type="text" placeholder="Last Name" id="Last">
            
        </div>

        <div class="form-control">
            <label>Gender </label>
            <select id="gen" name ="Gender" >
				<option value="None">Choose one</option>
                <option value = "Male">Male </option>
                <option value = "Female">Female </option>
            </select>
            
        </div>

        <div class="form-control">
            <label>Address </label>
            <input type="text" placeholder="Address" id="Add">
            
        </div>

        <div class="form-control">
            <label>Phone Number </label>
                <input id="phone" type="tel" name="phoneNumber" placeholder="Phone Number"> 
            
        </div>
		
		<div class="form-control">
			<label for="username">Email</label>
			<input type="email" placeholder="Email adddress" id="Email" />
			
		</div>
         
        <button type="submit" onclick='handleSubmit()'>Submit</button>
		
    </form>

</div>

	</body>
</html>
