<html lang="en">
<head>

<body>
<div class= "container">
    <div class="header">
    <h2>Create Account</h2>
    </div>    
    <form class = "form" id ="form" action='cv.html'>
        <div class="form-control ">
            <label>First Name </label>
            <input type="text" placeholder="First Name" id="First">
            <i class ="fa fa-check-circle"></i>
            <i class ="fa fa-exclamation-circle"></i>
            <small>Error message</small>
        </div>

        <div class="form-control ">
            <label>Middle Name </label>
            <input type="text" placeholder="Middle Name" id="Middle">
            <i class ="fa fa-check-circle"></i>
            <i class ="fa fa-exclamation-circle"></i>
            <small>Error message</small>
        </div>

        <div class="form-control">
            <label>Last Name </label>
            <input type="text" placeholder="Last Name" id="Last">
            <i class ="fa fa-check-circle"></i>
            <i class ="fa fa-exclamation-circle"></i>
            <small>Error message</small>
        </div>

        <div class="form-control">
            <label>Gender </label>
            <select id="gen" name ="Gender">
                <option value = gender1>Male </option>
                <option value = gender2>Female </option>
            </select>
            <i class ="fa fa-check-circle"></i>
            <i class ="fa fa-exclamation-circle"></i>
            <small>Error message</small>
        </div>

        <div class="form-control">
            <label>Address </label>
            <input type="text" placeholder="Address" id="Add">
            <i class ="fa fa-check-circle"></i>
            <i class ="fa fa-exclamation-circle"></i>
            <small>Error message</small>
        </div>

        <div class="form-control">
            <label>Phone Number </label>
                <input id="phone" type="tel" name="phoneNumber" placeholder=""> 
            <i class ="fa fa-check-circle"></i>
            <i class ="fa fa-exclamation-circle"></i>
            <small>Error message</small>
        </div>
		
		<div class="form-control">
			<label for="username">Email</label>
			<input type="email" placeholder="Email adddress" id="Email" />
			<i class="fas fa-check-circle"></i>
			<i class="fas fa-exclamation-circle"></i>
			<small>Error message</small>
		</div>
         
        <button>Submit</button>

    </form>

</div>	
	</body>
